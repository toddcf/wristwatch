<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="Author" content="Todd Croak-Falen">
	<meta name="Description" content="A JavaScript simulation of the Timex Ironman wristwatch.">
	<meta name="keywords" content="">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon/manifest.json">
	<link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#000000">
	<link rel="shortcut icon" href="assets/favicon/favicon.ico">
	<meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<title>Wristwatch</title>
	
	<!-- Normalize CSS from https://necolas.github.io/normalize.css/ -->
	<link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
	<!-- Bootstrap CSS -->
	<!-- <link type="text/css" rel="stylesheet" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css"> -->
	<!-- Custom CSS -->
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
	<link type="text/css" rel="stylesheet" href="assets/css/grid.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Architects+Daughter" rel="stylesheet">

</head>

<body>
	
	<div class="wrapper">

		<audio id="beep">
			<source src="assets/audio/casio-beep.wav"></source>
		</audio>

		<!-- Top Row of Buttons -->
		<div class="buttons-a">
			<button>Set</button>
			<button>Indiglo</button>
		</div>

		<!-- Digital Display -->
		<div class="display">
			<span class="numbers">00:00:00</span>
		</div>

		<!-- Bottom Row of Buttons -->
		<div class="buttons-b">
			<button>Mode</button>
			<button>Start/Split</button>
			<button>Stop/Reset</button>
		</div>

		<!-- Footer row -->
		<div class="footer">
			<h4 class="footer-text text-color text-center">&copy; Copyright 2017 <a class="footer-text text-color" href="http://www.tcf-webdesign.com/" target="blank"><u>Todd Croak-Falen</u></a></h4>
			<h4 class="footer-text text-color text-center">View Code: <a class="footer-text text-color" href="https://github.com/toddcf/wristwatch" target="blank"><u>Github</u></a></h4>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
